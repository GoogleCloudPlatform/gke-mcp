name: presubmit

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: ["main"]

jobs:

  go-build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: "read"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: "Run dev/ci/presubmits/go-build.sh"
        run: |
          ./dev/ci/presubmits/go-build.sh


  go-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: "read"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: "Run dev/ci/presubmits/go-test.sh"
        run: |
          ./dev/ci/presubmits/go-test.sh


  go-vet:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: "read"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: "Run dev/ci/presubmits/go-vet.sh"
        run: |
          ./dev/ci/presubmits/go-vet.sh


  verify-format:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: "read"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: "Run dev/ci/presubmits/verify-format.sh"
        run: |
          ./dev/ci/presubmits/verify-format.sh


  verify-gomod:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: "read"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: "Run dev/ci/presubmits/verify-gomod.sh"
        run: |
          ./dev/ci/presubmits/verify-gomod.sh


  super-linter:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write
    steps:
      - uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0
      - name: "Super-linter"
        uses: super-linter/super-linter/slim@v8.0.0
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          VALIDATE_BASH: true


concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true
